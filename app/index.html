<!doctype html>
<html lang="en" ng-app="pez">
<head>
	<meta charset="utf-8">
	<title>Pez Database</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="dist/styles.css"/>
</head>
<body>
	<div id="wrap">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Pez Database</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav" bs-navbar>
						<li data-match-route="/"><a href="#/">Home</a></li>
						<li data-match-route="/list"><a href="#/list">View All</a></li>
						<li data-match-route="/add"><a href="#/add">Add</a></li>
						<li data-match-route="/wishlist"><a href="#/wishlist">Wishlist</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="alerts">
				<div class="alert fade" ng-repeat="alert in alerts" bs-alert="alert"></div>
			</div>
		
			<div ng-view></div>
		</div>

	</div>

	<div id="footer">
		<div class="container">
			<p class="text-muted">Created by Nathan Reale - 2014</p>
		</div>
	</div>

	<script src="dist/app.js"></script>
</body>
</html>
