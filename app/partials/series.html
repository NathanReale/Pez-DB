<h1>{{title}}</h1>

<div class="row">
	<div class="col-sm-3" ng-repeat="p in pez">
		<div class="thumbnail">
			<a href="#/view/{{p.Id}}"><img ng-src="{{p.Image}}" /></a>
			<div class="caption">
				<h3><a href="#/view/{{p.Id}}">{{p.Name}}</a></h3>
				<p>{{p.Variation}}</p>
			</div>
		</div>
	</div>
</div>
